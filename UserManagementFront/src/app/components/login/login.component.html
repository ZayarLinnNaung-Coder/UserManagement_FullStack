<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-4">
                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                </div>

                <h6 class="h5 mb-0">Welcome back!</h6>
                <p class="text-muted mt-2 mb-5">Enter your username and password to access happiness.</p>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                  <div class="form-group mb-2">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" formControlName="username" required>
                    <p *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)" class="text-danger">Invalid Email</p>
                  </div>
                  <div class="form-group mb-5">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
                    <p *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="text-danger">Invalid Password</p>
                  </div>
                  <button [disabled]="!loginForm.valid" disabled type="submit" class="me-2 btn btn-theme">Login</button>
                  <a href="#" class="forgot-link float-right text-primary">Forgot password?</a>
                </form>
              </div>
            </div>

            <div class="col-lg-6 d-none d-lg-inline-block">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
<!--                <div class="account-testimonial">-->
<!--                  <h4 class="text-white mb-4">This  beautiful theme yours!</h4>-->
<!--                  <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>-->
<!--                  <p>- Admin User</p>-->
<!--                </div>-->
              </div>
            </div>
          </div>

        </div>
        <!-- end card-body -->
      </div>
      <!-- end card -->

      <p class="text-muted text-center mt-5 mb-0">Don't have an account? <a [routerLink]="['/register']" class="text-primary ml-1">register</a></p>

      <!-- end row -->

    </div>
    <!-- end col -->
  </div>
  <!-- Row -->
</div>
